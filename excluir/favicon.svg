<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Chart Icon -->
  <g transform="translate(25, 25)">
    <!-- Bar Chart -->
    <rect x="5" y="30" width="8" height="15" fill="white" opacity="0.9" rx="2"/>
    <rect x="18" y="20" width="8" height="25" fill="white" opacity="0.9" rx="2"/>
    <rect x="31" y="25" width="8" height="20" fill="white" opacity="0.9" rx="2"/>
    <rect x="44" y="15" width="8" height="30" fill="white" opacity="0.9" rx="2"/>

    <!-- Trend Line -->
    <path d="M 5 35 L 18 28 L 31 30 L 44 20 L 50 15"
          stroke="white"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8"/>
  </g>
</svg>
