<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>TradingView Widgets - Análise Completa de Ações B3</title>
    <meta name="description"
        content="Dashboard profissional para análise de ações brasileiras com widgets TradingView. Análise técnica, fundamentalista, gráficos interativos e dados em tempo real da B3.">
    <meta name="keywords"
        content="ações, bolsa de valores, B3, análise técnica, análise fundamentalista, trading, investimentos, TradingView, bovespa">
    <meta name="author" content="MindBill">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="TradingView Widgets - Análise de Ações B3">
    <meta property="og:description" content="Análise completa de ações brasileiras com dados em tempo real">
    <meta property="og:locale" content="pt_BR">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- Performance Optimization - Preconnect to TradingView -->
    <link rel="preconnect" href="https://s3.tradingview.com">
    <link rel="dns-prefetch" href="https://s3.tradingview.com">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Search Section -->
        <section class="search-section" role="search" aria-label="Busca de ações">
            <div class="search-box">
                <input type="text" id="symbolInput" placeholder="Digite o símbolo (ex: PETR4)" value="BMFBOVESPA:PETR4"
                    aria-label="Digite o símbolo da ação" autocomplete="off" spellcheck="false">
                <button id="searchBtn" onclick="updateSymbol()" aria-label="Buscar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Widgets Container -->
        <main class="widgets-container" role="main">

            <!-- 1. Symbol Info Widget (Top) -->
            <article class="widget-card widget-full-width" role="region" aria-label="Informações do símbolo">
                <div id="symbol-info-widget" aria-live="polite" aria-busy="false">
                    <!-- Widget will be injected here via lazy loading -->
                </div>
            </article>

            <!-- 2. Symbol Overview Widget (Chart) -->
            <article class="widget-card widget-full-width" role="region" aria-label="Gráfico e visão geral">
                <div id="symbol-overview-widget" aria-live="polite" aria-busy="false">
                    <!-- Widget will be injected here via lazy loading -->
                </div>
            </article>

            <!-- 3. Company Profile Widget -->
            <article class="widget-card widget-full-width" role="region" aria-label="Perfil da empresa">
                <div id="company-profile-widget" aria-live="polite" aria-busy="false">
                    <!-- Widget will be injected here via lazy loading -->
                </div>
            </article>

            <!-- 4. Fundamental Data Widget -->
            <article class="widget-card widget-full-width" role="region" aria-label="Dados fundamentais">
                <div id="fundamental-data-widget" aria-live="polite" aria-busy="false">
                    <!-- Widget will be injected here via lazy loading -->
                </div>
            </article>

            <!-- 5. Bottom Section: Technical + Timeline -->
            <div class="bottom-grid">
                <!-- Technical Analysis -->
                <article class="widget-card" role="region" aria-label="Análise técnica">
                    <div id="technical-analysis-widget" aria-live="polite" aria-busy="false">
                        <!-- Widget will be injected here via lazy loading -->
                    </div>
                </article>

                <!-- Timeline (Google News) -->
                <article class="widget-card" role="region" aria-label="Notícias Google">
                    <div id="timeline-widget" aria-live="polite" aria-busy="false">
                        <!-- Widget will be injected here via lazy loading -->
                    </div>
                </article>
            </div>

        </main>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
